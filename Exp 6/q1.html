    <script>
        function currentTime() {
            var d = new Date();
            var hh = d.getHours();
            var mm = d.getMinutes();
            var ss = d.getSeconds();
            var session = 'AM';
            
            if (hh == 0) {
                hh = 12;
            }
            if (hh > 12) {
                hh = hh - 12;
                session = 'PM'
            }

            /*hh = (hh < 10) ? '0' + hh : hh;
            mm = (mm < 10) ? '0' + mm : mm;
            ss*/

            let time = hh + ':' + mm + ':' + ss + " " + session;
            document.getElementById('clock').innerHTML = time;
            let t = setTimeout(function(){ currentTime() }, 1000);
        }
        currentTime();
    </script>
