<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exp 5 - Q 3 </title>
    <script>
        function plant(){
            var rows = document.getElementById('rows').value;
            var cols = document.getElementById('cols').value;
            var arr = ['apple.jpeg', 'orange.jpeg'];
            var choose = Math.floor((Math.random() * 2) + 1);
            var my_fruit;
            if (choose == 1){
                my_fruit = "<img src = apple.jpeg width=10% height=10%>";
            }
            else {
                my_fruit = "<img src = orange.jpeg width=10% height=10%>";
            }

            for (var i=0; i<rows; i++) {
                for (var j=0; j<cols; j++) {
                    document.getElementById('garden').innerHTML += my_fruit;
                }
                document.getElementById('garden').innerHTML += " <br> ";
            }
        }
    </script>
</head>
<body>
    <h1> Fruit Farm </h1>
    <label for="rows"> Enter no' of rows :  </label>
    <input type="number" id="rows" name="rows" placeholder="Enter number of rows" > <br><br>
    <label for="cols"> Enter no' of colss : </label>
    <input type="number" id="cols" name="cols" placeholder="Enter number of columns" > <br><br>
    <button onclick="plant()"> Plant garden </button>
    <br> <br>
    <div id="garden"></div>
</body>
</html>
